<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="product.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <title>Gym Product page</title>
</head>
<body>
    <!-- Nav -->
    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
        <div class="row">
            <div class="col navcol">
                <button type="button" class="btn btn-primary navbtn" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button>
                <button class="clear-cart btn btn-danger navbtn">Clear Cart</button>
            </div>
            
        </div>
    </nav>
    <div class="goback">
        <i class="iconify" data-icon="eva:arrow-ios-back-fill"></i>
        <a href="../index.html">BACK</a>
    </div>
        
    <!-- Product section -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="productimage/dumbell.png" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Dumbell</h4>
                        <p class="card-text">Price: 500Rs</p>
                        <a href="#" data-name="Dumbell" data-price="500" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="productimage/shoe.png" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Gym Shoe</h4>
                        <p class="card-text">Price: 2000Rs</p>
                        <a href="#" data-name="Gym shoe" data-price="2000" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cart -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table"></table>
                    <div>Total price: $<span class="total-cart"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Order now</button>
                </div>
            </div>
        </div>
    </div> 
    
    
    
    <footer>
        <div class="footer-section" style="padding: 1rem;">
            <span class="footer-left text-secondary m-0">&copy; 2021 Gym All Rights Reserved</span>
            <span class="text-secondary text-end" style="float: right">Terms & Conditions</span>
        </div>
    </footer>
    
    <script src="product.js"></script>


</body>
</html>
